{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style1.css' %}">

<div>
    <form action="{% url 'polls:vote' question.id %}" method="post" class="escolha">
        {% csrf_token %}
        <fieldset>
            <legend><h1 class="teste">{{ question.question_text }}</h1></legend>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            {% for choice in question.choice_set.all %}
                <input type="radio" name="choice" class="escolha-1" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
            {% endfor %}
        </fieldset>
        <button>
            Votar
        </button>
    </form>
</div>
